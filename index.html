        .container {

            display: flex;

            padding-bottom: 10px;
        }
        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .menu-item img {
            width: 80px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-info {
            flex-grow: 1;
        }
        .item-name {

            color: #fff;
            padding: 20px 0;

        }
        .director {
